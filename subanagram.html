<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SUBANAGRAM</title>
    <style>
      div#search {
        padding: 5px;
        border: 1px solid blue;
        border-radius: 8px;
        background-color: orange;
        width: 500px;
        text-align: center;
        resize: both;
        margin: auto;
      }
    </style>
  </head>
  <body bgcolor="#D1C852">
    <a href="/">HOME</a>
<h1 align=center>{{message}}</h1>
<div id="search">
<form  action="/subanagram" method="post">
   <input type="text" name="word" size="25" pattern="([a-zA-Z]).{2,}"/>
    <input type="submit" name="button" value="SEARCH"/>
</form>
</div>
<div id="search">
  <table align=center border="1px">
    <th> ANAGRAM and SUB ANAGRAMS </th>
    {% for i in subAna %}
        <tr><td>{{ i }}</td></tr>
    {% endfor %}
  </table>
</div>
  </body>
</html>
